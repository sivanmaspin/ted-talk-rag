<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Talk RAG Assistant</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f8f9fa; }
        .card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; max-width: 450px; }
        h1 { color: #e62b1e; margin-bottom: 0.5rem; }
        .status { color: #1e7e34; font-weight: 600; background: #e7f5ea; padding: 0.5rem; border-radius: 8px; display: inline-block; margin: 1rem 0; }
        code { background: #eee; padding: 0.2rem 0.4rem; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>TED Talk RAG </h1>
        <p> TED Assistant is live and running.</p>
        <div class="status">Systems Operational</div>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 1.5rem 0;">
        <p>API Endpoint: <code>/api/prompt</code></p>
    </div>
</body>
</html>
